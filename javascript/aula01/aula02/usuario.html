<script>
    let num1 = Number(prompt("Insira o primeiro número"))
    // Abrir uma caixa chamada num1 e guardar a resposta do promt
    let num2 = Number(prompt("Insira o segundo número"))
    // Abrir uma caixa chamada num2 e guardar a resposta do prompt

    let soma = num1 + num2
    let subtracao = num1 - num2
    let multiplicacao = num1 * num2
    let divisao = num1 / num2
    // Faremos as contas com os números dentro das variáveis

    alert("A soma dos seus números é igual a: " + soma)
    alert("A subtração dos seus números é igual a: " + subtracao)
    alert("A multiplicação dos seus números é igual a: " + multiplicacao)
    alert("A divisão dos seus números é igual a: " + divisao)
    // Juntaremos uma frase ao resultado das operações
</script>
